<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/persona.css">
</head>
<body>
    

    <div class = "sign-company"><br>
        <section>
            <form action="" class="signup-form">
                <h1 class="h1-regis">Regístrate</h1>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" placeholder="Apellidos" required>
                </div>
                <div>
                    <label for="number">Número de cédula</label>
                    <input type="number" name="" id="number" placeholder="cc">
                </div>
               
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" placeholder="Coloca aqui tu número de consultorio" required>
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="number" id="telefono" placeholder="Email de contacto" required>
                </div>
                <div>
                    <label for="special">Especialidad requeridad:</label>
                            <select name="special" id="special">
                                <option  value="general">Medicina General</option>
                                <option value="cardiologia">Cardiología</option>
                                <option value="interna">Medicina interna</option>
                                <option value="derma">Dermatología.</option>
                                <option value="fisica">Rehabilitación física</option>
                                <option value="psicologia">Psicología</option>
                                <option value="odontologia">Odontología</option>
                                <option value="radio">Radiología</option>
                            </select required>
                </div>
                <div>

                <div>
                    <input type="submit" value="Registrarme" id="confirmation-company">
                </div>
            </form>

       </section>
    </div>

    <script src="/js/persona.js"></script>

</body>
</html>
